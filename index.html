<head>

</head>
<body>
  <table var=table>
   <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
     <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
      <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="collapse_target">
      <i class="fab fa-unsplash"></i>
      <span class="navbar-text" >unplash portfolio</span>
      <ul class="navbar-nav">
        <div class="dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown_target" href="showonly">show only
        <span class="caret"></span>
        </a>
        <div class="dropdown-menu">
         <a class="dropdown-item">picture</a>
         <a class="dropdown-item">decription</a>
         <a class="dropdown-item">likes</a>
         <a class="dropdown-item">names</a>
         <a class="dropdown-item">date creation</a>
         
        </div>

        </div>
        <li class="nav-item">
          <a class="nav-link">picture</a>
        </li>
        <li class="nav-item">
        <a class="nav-link">description</a>
        </li>
        <li class="nav-item">
        <a class="nav-link">likes</a>
        </li>
        <li class="nav-item">
        <a class="nav-link">name</a>
        </li>
        <li class="nav-item">
        <a class="nav-link">date creation</a>
        </li>
      </ul>

     </div>
   
     <div class="formcheck">
     <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="lessThan2" value="2" checked>
         <label class="form-check-label" for="inlineCheckbox1">0-2 likes</label>
     </div>
     <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="lessThan5" value="5" checked>
         <label class="form-check-label" for="inlineCheckbox2">2-5 likes</label>
     </div>
     <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="moreThan5" value="10" checked>
         <label class="form-check-label" for="inlineCheckbox3">more than 5 likes</label>
     </div>
     <label for="Picker" class="picker">Filter by Date</label>
     <input type="date" id="date" name="date">
 </div>
   </nav>
   <thead class="tags">
   <th>picture</th>
   <th>description</th>
   <th>like</th>
   <th>name</th>
   <th>date creation</th>
   </thead>
   <tbody id="list">
     
   </tbody>

  </table>
